<mat-card fxLayout="column">

  <div class="gene-card-title" fxLayoutAlign="space-between">

    <div fxFlex fxLayoutAlign="start center">

      <div fxFlex="8">
        <mat-icon  style="font-size:15px" class="cyb-fa-line-chart"></mat-icon>
      </div>

      <div fxFlex="71">
        <h5>{{cardTitle}}</h5>
      </div>

      <div fxFlex="6">
        <button mat-icon-button matTooltipPosition="below">
          <mat-icon style="font-size:15px" class="cyb-ic-fullscreen-alt"></mat-icon>
        </button>
      </div>

      <div fxFlex="6">
        <button mat-icon-button matTooltipPosition="below">
          <mat-icon style="font-size:15px" class="cyb-im-printer"></mat-icon>
        </button>
      </div>

      <div fxFlex="6">
        <button mat-icon-button matTooltipPosition="below">
          <mat-icon style="font-size:15px" class="cyb-fa-bar-chart"></mat-icon>
        </button>
      </div>

      <div>
        <button mat-icon-button aria-label="Open icon menu">
          <mat-icon style="font-size:18px" class="cyb-mi-more_vert"></mat-icon>
        </button>
      </div>
    </div>
  </div>

  <mat-divider style="padding-bottom: 10px"></mat-divider>

  <div style="height:100%" #diagramDiv ></div>
</mat-card>
